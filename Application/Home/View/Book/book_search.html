    <body class="project-fixed" style="background:#fff;">
            <!---->

            <div class="nav_bar_box">
                <a class="nav_bar_box_left" href="javascript:void(0)" onclick="javascript:history.go(-1);">
                    <img class="nav_bar_box_left_img" src="__PUBLIC__/home/img/back.png">
                    <div>返回</div>
                </a>
                <div class="nav_bar_box_title">书籍搜索</div>

                <div class="nav_bar_box_right">
                    <a href="__APP__/Home/Index/index.html">首页</a>
                </div>

            <div style="margin-top: 43px;">
                <div class="axc-console axc-error" id="axc-error">
                    <i class="axc-base axc-infor-base"></i>
                    <span></span>
                </div>
                <div class="user-lists" style="margin-top:53px;">
                    <div class="user-lists-content" style="border:none;">
                        <volist name="books" id="vb">

                            <a href="__URL__/bookinfo?bid={$vb.id}&number=1">
                                <div class="list_item">
                                    <img class="list_item_img" src="__PUBLIC__/Uploads/book/{$vb.img}">
                                    <div class="list_item_right">
                                        <div class="list_item_right_title">{$vb.title}</div>
                                        <div class="list_item_right_text">
                                            {$vb.content|msubstr=0,60,'utf-8',false}</div>

                                        <notempty name="vb.name">
                                            <div class="list_item_right_tag">
                                                <div class="list_item_right_tag_item">{$vb.name}</div>
                                            </div>
                                        </notempty>

                                    </div>
                                </div>
                            </a>
                        </volist>

                    </div>
                </div>

            </div>
