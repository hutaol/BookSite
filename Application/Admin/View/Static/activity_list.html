<script type="text/javascript">
$('.creatlink').click(function(event) {
    var id = $(this).data('id');
    $.get('__URL__/creatpaylinks',{'id':id},function(data) {
        if(data == 'false')
        {
            alert('生成失败，请重试');
        }else{
            //alert(data);
            $('#big').css('display','block');
            $('#fe_text').html(data);
        }
        //alert(1);
    });
    //alert(id);
});
$('.close').click(function(){
        $('#big').css('display','none');
    });
</script>
