<table class="table table-striped table-bordered responsive table-hover" id="dataTables-example">
    <thead>
        <tr >
            <td class="text-center">帐号</td>
            <td class="text-center">昵称</td>
            <td class="text-center">佣金比例</td>
            <td class="text-center">注册时间</td>

    <tbody>
        <volist name="admins" id="va">
        <tr class="odd gradeX">
            <td class="text-center">{$va.username}</td>
            <td class="text-center">{$va.nickname}</td>
            <td class="text-center">{$va.pro}</td>
            <td class="text-center">{$va.time|date="Y-m-d H:i:s",###}</td>
            <if condition="$va['level'] heq '1'">
            <td class="text-center">一级代理</td>
            <elseif condition="$va['level'] heq '2'" />
            <td class="text-center">二级代理</td>
            <else />
            <td class="text-center">管理员</td>
            </if>
            <td class="text-center">[{$va.cardtype}]&nbsp;[{$va.carduser}]&nbsp;[{$va.cardnumber}]
            <if condition="!empty($va['cardbank'])">
            &nbsp;[{$va.cardbank}]
            </if>
            </td>
            <td class="text-center">
              <a href="__URL__/edit_admin?id={$va.id}" class="btn">编辑</a>
            <if condition="$va['st'] heq '1'">
              <a href="__URL__/edit_st?id={$va.id}" class="btn">禁用</a>
            <else />
              <a href="__URL__/edit_st?id={$va.id}" class="btn">启用</a>
            </if>
            </td>
        </tr>
        </volist>


            </tbody>
</table>
