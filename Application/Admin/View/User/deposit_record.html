<table class="table table-striped table-bordered table-hover responsive" id="dataTables-example">
    <thead>
    <tr>
        <td class="text-center">
            提交时间
        </td>
        <td class="text-center">
            提现金额
        </td>
        <td class="text-center">
            收款方式
        </td>
        <td class="text-center">
            状态
        </td>
    </tr>
    </thead>
    <tbody>
        <volist name="deposit" id="vd">
            <tr>
                <td class="text-center">{$vd.time|date="Y-m-d H:i:s",###}</td>
                <td class="text-center" >{$vd.tgold}</td>
                <td class="text-center" >{$vd.cardtype} - {$vd.carduser} - {$vd.cardnumber}
                <if condition="$vd['cardtype'] heq '银行卡'">
                -{$vd.cardbank}
                </if>
                </td>
                <td class="text-center" >
                    <if condition="$vd['st'] heq '1'">
                    <a  class="btn ">已提现</a>
                    <else />
                    <a class="btn ">已打款</a>
                    </if>
                </td>
            </tr>
        </volist>
    </tbody>
</table>
