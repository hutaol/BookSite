<form id="main-form" class="form-horizontal" novalidate="novalidate" action="__URL__/doing_deposit" method="POST">


            <h4>提现金额</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">金额</label>
            <div class="col-sm-9">
                <input name="tgold" class="col-xs-10 col-sm-5" data-bind="value: commission_rate" data-val="true" data-val-required="请输入抽成比例" value="" type="text">
                <p class="help-block col-xs-10" style="padding-left: 0px;">
                                            <span style="color: red;">
                            当前可提现最大金额为：￥{$admin.gold}
                        </span>
                                    </p>
                <p class="help-block help-block-error col-xs-10" style="padding-left: 0px;" data-valmsg-for="commission_rate" data-valmsg-replace="true"></p>
            </div>
        </div>


        <h4>收款信息</h4>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">收款方式</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input name="cardtype" value="银行卡" data-bind="checked: payment_account_type" checked="checked" type="radio" class="checktype" disabled="disabled"> {$admin.cardtype}
            </label>
        </div>
    </div>


    <div data-bind="visible: payment_account_type() === 'alipay'" style="display: block;" id="show2">
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">帐号</label>
            <div class="col-sm-9">
                <input name="cardnumber[]" class="col-xs-10 col-sm-5" data-bind="value: alipay_account_number" value="{$admin.cardnumber}" type="text"  disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">姓名</label>
            <div class="col-sm-9">
                <input name="carduser[]" class="col-xs-10 col-sm-5" data-bind="value: alipay_account_name" value="{$admin.carduser}" type="text"  disabled="disabled">
            </div>
        </div>
        <if condition="$cardtype heq '银行卡'">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">银行</label>
                <div class="col-sm-9">
                    <input name="cardnumber[]" class="col-xs-10 col-sm-5" data-bind="value: alipay_account_number" value="{$admin.cardbank}" type="text"  disabled="disabled">
                </div>
            </div>
        </if>
    </div>




    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-info" data-bind="click: submit, disable: submitting">提交申请</button>
        </div>
    </div>
</form>

<script type="text/javascript">
$('.checktype').click(function(event) {
    var type = $(this).val();
    if(type == '银行卡')
    {
        $('#show1').css('display','block');
        $('#show2').css('display','none');
        $('#show3').css('display','none');
    }else if(type == '支付宝')
    {
        $('#show1').css('display','none');
        $('#show2').css('display','block');
        $('#show3').css('display','none');
    }else if(type == '微信')
    {
        $('#show1').css('display','none');
        $('#show2').css('display','none');
        $('#show3').css('display','block');
    }
});
</script>
