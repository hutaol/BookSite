<form id="main-form" class="form-horizontal" novalidate="novalidate" action="__URL__/do_set_signal" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-3">类型</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input name="type" checked="checked" type="radio">
                <span>认证服务号</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">原始ID</label>
        <div class="col-sm-9">
            <input name="oldid" class="col-sm-5 col-xs-10" data-bind="value: raw_id" data-val="true" data-val-required="请输入原始ID" data-val-regex="原始ID格式有误" data-val-regex-pattern="^gh_\w+$" value="{$wechat['oldid']}" type="text">
            <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="raw_id" data-valmsg-replace="true"></p>
            <p class="help-block help-block-error col-sm-10 col-xs-10" style="color: red; padding-left: 0px;">
                注意: 上线后请不要更改公众号，否则会影响先前的粉丝，如需换号请申请开新号
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">微信号</label>
        <div class="col-sm-9">
            <input name="wxnumber" class="col-sm-5 col-xs-10" data-bind="value: username" value="{$wechat['wxnumber']}" type="text" data-val-required="请输入微信号" data-val="true">
            <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="username" data-valmsg-replace="true"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">昵称</label>
        <div class="col-sm-9">
            <input name="wxnickname" class="col-sm-5 col-xs-10" data-bind="value: nickname" data-val="true" data-val-required="请输入昵称" value="{$wechat['wxnickname']}" type="text">
            <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="nickname" data-valmsg-replace="true"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">App ID</label>
        <div class="col-sm-9">
            <input name="appid" class="col-sm-5 col-xs-10" data-bind="value: app_id" data-val="true" data-val-required="请输入 App ID" value="{$wechat['appid']}" type="text">
            <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="app_id" data-valmsg-replace="true"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">App Secret</label>
        <div class="col-sm-9">
            <input name="appsecret" class="col-sm-5 col-xs-10" data-bind="value: app_secret" data-val="true" data-val-required="请输入 App Secret" value="{$wechat['appsecret']}" type="text">
            <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="app_secret" data-valmsg-replace="true"></p>
        </div>
    </div>

    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-info" data-bind="click: submit, disable: submitting">保存</button>
        </div>
    </div>
</form>
