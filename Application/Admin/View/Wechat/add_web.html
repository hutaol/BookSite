<form id="main-form" class="form-horizontal" novalidate="novalidate" action="__URL__/do_add_web" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-3">当前域名池剩余数量：</label>
        <div class="col-sm-9" style="margin-top:3px;color:red;" >{$count}个</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">输入域名：</label>
        <div class="col-sm-9">
            <input name="url" class="col-sm-5 col-xs-10" data-val="true"  type="text">
            <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="raw_id" data-valmsg-replace="true"></p>
            <p class="help-block help-block-error col-sm-10 col-xs-10" style="color: red; padding-left: 0px;">
                注意: 域名不需要加http://，域名添加后不可修改，请确认所填写的域名已成功解析
            </p>
        </div>
    </div>


    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-info" data-bind="click: submit, disable: submitting">确认添加</button>
        </div>
    </div>
</form>
